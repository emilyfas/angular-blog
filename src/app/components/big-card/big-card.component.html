<section class="container__big-card">
    <div class="big-card__picture">
        <a [routerLink]="['content', Id]">
            <img src="{{ photoCover }}" alt="">
        </a>
    </div>
    <div class="big-card__title">
        <!-- Agosto 30, 2023 -->
        <span class="big-card__date">{{ cardDate }}</span>
        <a [routerLink]="['content', Id]"><h2>{{ cardTitle }}</h2></a>
       
    </div>
    <div class="big-card__description">
        <p>{{ cardDescription }}</p>
    </div>
</section>
